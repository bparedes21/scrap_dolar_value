name: Web Scraping Automation

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push a la rama 'main'
  schedule:
    - cron: '0 12-22 * * *'  # Se ejecuta todos los dÃ­as de 09:00 a 19:00 UTC-3 (equivalente a 12:00-22:00 UTC)

jobs:
  scraping_job:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Configurar repositorio
      uses: actions/checkout@v3

    - name: ğŸ“¦ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“š Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        python -m playwright install

    - name: ğŸš€ Ejecutar script de scraping
      run: |
        python script.py

    - name: ğŸ“ Subir archivo JSON como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: dolar_data
        path: dolar_data.json 
    
    - name: âš™ï¸ Configurar git
      run: |
        git config --global user.name "bparedes21"
        git config --global user.email "gestionorganizacion17@gmail.com"

    - name: ğŸ“‚ AÃ±adir el archivo y hacer commit
      run: |
        git add dolar_data.json
        git commit -m "Guardar archivo de datos dolar_data.json" || echo "No hay cambios para hacer commit"
    
    - name: ğŸš€ Hacer push de los cambios
      env:
        GH_PAT: ${{ secrets.ADD_DATA }}
      run: |
        git push https://x-access-token:${{ secrets.ADD_DATA }}@github.com/bparedes21/scrap_dolar_value.git HEAD:main
